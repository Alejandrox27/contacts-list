<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>API Contacts</h1>

    <form id="form">
        <div class="form-row">
            <div class="col">
                <input type="text" id="name" class="form-control" placeholder="Name"></input>
            </div>
            <div class="col">
                <input type="text" id="email" class="form-control" placeholder="Email"></input>
            </div>
            <div class="col">
                <input type="number" id="phone" class="form-control" placeholder="Phone"></input>
            </div>
        </div>
    </form>

    <button class="btn btn-success" id="btnAdd">
        Add Contact
    </button>
    <button class="btn btn-primary" id="btnActualize">
        Actualize contact list
    </button>

    <table id="table" class ="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody id="tData">

        </tbody>
    </table>

    <script>
        async function loaded(){
            let info = await fetch("http://127.0.0.1:8000/contacts")
            .then(response => response.json())
            .then((data) => {
                console.log(data);
                localStorage.setItem("Contacts", JSON.stringify(data));
            }).catch (
                function errorx(){
                    return false;
                }
            )
            return info;
        }

        window.addEventListener("load", loaded, false);
    </script>

    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1/dist/es-module-shims.min.js" crossorigin="anonymous"></script>
</body>
</html>
